<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isometric_layout</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <h2>等高布局</h2>
  <ul>
    <li>每一张卡片的视觉高度相等（列高相等），并且取最大的列；</li>
    <li>每一张卡片有相同的宽度，也可以自适应；</li>
    <li>每一张卡片都有缩略图 、标题 、描述文本和一个按钮 ，并且卡片缩略图大小是相等的，而且按钮不管卡片标题和描述文本的长短，始终位于卡片底部。</li>
  </ul>

  <div class="cards">
    <div class="card">
      <figure>
      </figure>
      <h3>Card Title</h3>
      <p>Card Describe</p>
      <button>Button</button>
    </div>
    <!-- 其他 Card -->
    <div class="card">
      <figure>
      </figure>
      <h3>Card Title</h3>
      <p>Card Describe</p>
      <button>Button</button>
    </div>

    <div class="card">
      <figure>
      </figure>
      <h3>Card Title</h3>
      <p>Card Describe</p>
      <button>Button</button>
    </div>
  </div>
</body>
</html>
